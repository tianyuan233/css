<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  div {
    width: 300px;
    height: 200px;
    border: 1px solid #000;
    position: relative;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    display: block;
    margin: auto;
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
  }
  </style>
</head>
<body>
  <div>
    <img src="./google.png" alt="">
  </div>
</body>
</html>
