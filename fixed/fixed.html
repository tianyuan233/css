<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    .before {
      height: 200px;
      background-color: rgb(72, 173, 148);
    }
    .header {
      width: 100%;
      height: 50px;
      background-color: tan;
      position: sticky;
      top: 20px;
    }


    .rightBar {
      width: 100px;
      height: 200px;
      background-color: yellow;
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }

    .main {
      height: 10000px;
    }
  </style>
</head>

<body>
  <div class="before">
    AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
  </div>
  <div class="header">
    <h1>HHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHH</h1>
  </div>
  <div class="main">
    <div class="rightBar"></div>
  </div>
</body>

</html>
